<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cat clicker</title>
    <link rel="stylesheet" href="bootstrap-3.3.6-dist/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap-3.3.6-dist/css/bootstrap-theme.css">
</head>

<body>
    <div class="header text-center">
        <h1>The Cat Clicker</h1>
        <p>Pick a cat from the list and click on the cat to like</p>
    </div>
    <div class="jumbotron">
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <h3 class="text-center" style="padding: 5px;">Choose a cat</h3>
                    <div id="catList"></div>
                </div>
                <div id="photos" class="col-sm-6">
                    <h3 id="cat-name" class="text-left"></h3>
                    <img class="img-responsive" id="cat-photo">
                    <h3 id="cat-clicks" class="text-right"></h3>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="js/app.js" type="text/javascript"></script>
</body>

</html>
